<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <section id="form-container">
        <form action="" method="post">
            <h2>Cadastro de usuario</h2>

            <div>
                <label for="nome">Nome</label>
                <br>
                <input type="text" id="nome" name="nome" required>    
            </div>
            
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" required>    
            </div>
            
            <div>
               <label for="senha">Senha</label>
               <br>
               <input type="password" name="senha" id="senha">   
            </div>
            

            <div>
                <label for="">Interesses</label>
                <br>
                <input type="checkbox" name="Interesses" value="js"> JS
                <br>
                <input type="checkbox" name="Interesses" value="css"> CSS
                <br>
                <input type="checkbox" name="Interesses" value="html"> HTML
                <br>    
            </div>

            <div>
                <label>Sexo</label>
                <br>
                <input type="radio" name="sexo" id="masculino"> M
                <br>
                <input type="radio" name="sexo" id="feminino"> F
                <br>
                <input type="radio" name="sexo" id="nao sei"> prefiro nao informar    
            </div>

            <label for="curso">Curso desejado:</label>
            <select name="curso" id="curso">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JS</option>
            </select>

            <label for="mensagem"></label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br>
            <button type="submit">Enviar</button>

        </form>            
        </section>

    </main>

</body>
</html>
